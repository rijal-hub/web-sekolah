<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets\css\login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="assets\img\login.jpg" alt="Balai Kota Semarang" class="login-image"/>
            <div class="login-form">
                <h2>ADMIN LOGIN</h2>
                <p id="error-message" style="color: red; text-align: center; display: none;">Username atau password salah!</p>
                <form id="login-form">
                    <div class="input-field">
                        <input type="text" name="username" id="username" placeholder="Username" required>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="options">
                        <label><input type="checkbox" name="remember"> Remember Me</label>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let errorMessage = document.getElementById("error-message");
            let inputs = document.querySelectorAll("input[name='username'], input[name='password']");

            inputs.forEach(input => {
                input.addEventListener("input", function() {
                    errorMessage.style.display = "none";
                });
            });
        });

        function formatTanggalIndonesia(date) {
            const bulan = [
                "Januari", "Februari", "Maret", "April", "Mei", "Juni",
                "Juli", "Agustus", "September", "Oktober", "November", "Desember"
            ];
            return `${date.getDate()} ${bulan[date.getMonth()]} ${date.getFullYear()}`;
        }

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const now = new Date();
            const formattedTime = now.toLocaleTimeString('id-ID', { hour12: false });
            const formattedDate = formatTanggalIndonesia(now);

            localStorage.setItem("lastAccess", `${formattedTime}, ${formattedDate}`);

            window.location.href = "home_page.php";
        });
    </script>
</body>
</html>
